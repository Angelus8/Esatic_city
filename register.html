	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Welcome to ESATIC CITY <br> <span style="color: darkgoldenrod;">INSCRIVEZ-VOUS</span>
				</span>
				<br>
				<span class="contact100-form-title-2">
					une application pour la gestion des faits de la cit√© Esaticienne
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate = "Entrer un Matricule valide: 11-ESATIC023ER">
					<span class="label-input100">Matricule : </span>
					<input class="input100" type="text" name="matricule" placeholder="Entrer votre matricule etudiant ex:11-ESATIC023ER">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Entrer un email valide: esatic@abc.xyz">
					<span class="label-input100">Email : </span>
					<input class="input100" type="email" name="email" placeholder="Entrer votre Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Le nom est obligatoire">
					<span class="label-input100">Nom complet : </span>
					<input class="input100" type="text" name="nomComplet" placeholder="Entrer votre nom complet ">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Mot de passe obligatoire">
					<span class="label-input100">Mot de passe</span>
					<input class="input100" type="password" name="passe" placeholder="Entrer votre mot de passe">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Mot de passe obligatoire">
					<span class="label-input100">Confirmer votre mot de passe</span>
					<input class="input100" type="password" name="cnfpasse" placeholder="Confirmer votre mot de passe">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							valider
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div><br><br>
				<div class="container">
					<p id="infoLogin" style="margin-top: 30px;" class="text-center">Deja inscrire ?
						 <a id="notMember" href="index.html">Connectez-vous ici</a> 
					</p>
				</div>
			</form>
